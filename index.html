---
layout: nil
---

{% include header.html %}

<div class="container posts">
	{% for post in site.posts %}
		<div class="row" style="margin-bottom: 15px">
			<div class="col-sm-2 post-date">{{ post.date | date: "%B %d %Y" }}</div>
			<a class="col-sm-10 post-link"href="{{ site.url }}{{ post.url }}">
				{{post.title}}
			</a>
		</div>
	{% endfor %}
</div>

{% include footer.html %}
