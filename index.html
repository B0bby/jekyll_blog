{% include header.html %}

{% for post in site.posts %}
<div class="row">
	<div class="span2" style="margin-left:20%;margin-top:1.5em">{{ post.date | date: "%B %d %Y" }}</div>
	<a class="span8" style="font-family:'Ubuntu', sans-serif" href="{{ site.url }}{{ post.url }}">
		<h3 style="font-size:2em">{{post.title}}</h3>
	</a>
</div>
{% endfor %}

{% include footer.html %}
